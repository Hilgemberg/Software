<!doctype html>
<!-- doctype é a tag que define o tipo de html que está sendo utilizando doc(Documento)+type(tipo), foi definido o -->
<!-- tipo de html neste caso html 5 e não necessita o 5 para informar que é o html5 -->
<html>
<!-- Definir a estrutura da pagina web abrindo a estrutura-->

	<head>
		<!-- Primeira parte a estrutura do html não vai aparecer diretamente no navegado -->
		<!-- hed traduzindo do ingles cabeça, configurar informalção que não aparece para usuario -->
		<title>
				 Meu site 01
		</title> <!-- Siginifica o Titulo da pagina -->


	</head>

	<body>
		<!-- Segunda parte da estrutura do html está vai ser exibida no navegador -->
		<!-- boby traduzindo do inglês significa corpo -->
		Meu primeiro site


	</body>


</html>
<!-- Fechando a estrutura do html -->
